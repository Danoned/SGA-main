<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alunos cadastrados</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    
    <div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<a th:href="@{/novo}" class="btn btn-primary">Novo Estudante</a>
			</div>
		</div>
		
		<div class="row">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Idade</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="3">NÃ£o existem estudantes.</td>
					</tr>
					<tr th:each="estudante : ${listaEstudantes}">
						<td><span th:text="${estudante.id}"></span></td>
						<td><span th:text="${estudante.nome}"></span></td>
						<td><span th:text="${estudante.idade}"></span></td>						
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>

</body>


</html>
