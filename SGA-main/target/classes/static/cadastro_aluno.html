<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="./js/scriptCadastro.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cadastro aluno</title>
</head>
<body>

    <div class="header">
        <h2>SGA - Cadastro</h2>
      </div>
    <div class="container">

        <form action="">
            
            <input class="nome" type="text" name="nome" placeholder="Nome">
            <input class="idade" type="text" name="idade" placeholder="idade">
            <input class="email" type="email" name="email" placeholder="Email">
            <input class="cpf" type="text" name="CPF" placeholder="CPF">
            <input class="curso" type="text" name="curso" placeholder="curso">
            <input class="senha" type="password" name="senha" placeholder="senha">
            <button type="submit">cadastrar</button>
            
        </form>
    </div>
</body>
</html>
