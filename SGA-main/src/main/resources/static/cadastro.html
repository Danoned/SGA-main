<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Alunos - Cadastro</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="header">
    <h2>SGA - Cadastro</h2>
  </div>
  
  <div class="container">
    <form>
      <div class="form-group">
        <label for="fullname">Nome completo:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
      </div>
      <div class="form-group">
        <label for="phone">Número de celular:</label>
        <input type="text" id="phone" name="phone" placeholder="Digite seu número de celular">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </div>
      <button class="submit-btn" type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
